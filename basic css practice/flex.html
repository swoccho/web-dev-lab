<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>
    <style>
        .box{
            border: solid 9px blue;
            border-radius: 10px;
            height: 150px;
            width: 150px;
            padding: 40px;
            margin-right: 10px;
            text-align: center;

            font-size: 50px;

        }
        .box-container{
            display: flex;
            gap: 50px;
            justify-content: space-between;

        }

    </style>
</head>
<body>

<section class="box-container">

    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>

    <div class="box">6</div>
    <div class="box">7</div>
</section>

</body>
</html>
